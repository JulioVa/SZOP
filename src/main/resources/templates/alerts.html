<!DOCTYPE html>
<html lang="en" ng-app="szop">
<head>
    <meta charset="UTF-8"/>
    <title>SZOP - alerts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/diagrams.js" type="text/javascript"></script>
    <script src="js/alerts.js" type="text/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="/" class="brand-logo nav-menu-logo">SZOP</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i
                        class="material-icons">menu</i></a>
                <ul class="left hide-on-med-and-down nav-menu-left">
                    <li><a href="schema.html">Schema</a></li>
                    <li><a href="diagrams.html">Diagrams</a></li>
                    <li><a href="sensors.html">Sensors</a></li>
                    <li class="selected"><a href="alerts.html">Alerts</a></li>
                </ul>
                <ul class="right hide-on-med-and-down nav-menu-right">
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="schema.html">Schema</a></li>
                    <li><a href="diagrams.html">Diagrams</a></li>
                    <li><a href="sensors.html">Sensors</a></li>
                    <li class="selected"><a href="alerts.html">Alerts</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main ng-controller="alerts">
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <ul class="collection">
                <li class="collection-item avatar" ng-repeat="alert in alertsList">
                    <i class="material-icons circle red">notifications</i>
                    <span class="title">Alert1</span>
                    <p style="display: block">{{alert.type}}</p>
                    <p style="display: block">{{alert.greaterLower}}</p>
                    <a href="#!" class="secondary-content"><div class="switch">
                        <label>
                            <input type="checkbox"></input>
                            <span class="lever"></span>
                        </label>
                    </div></a>
                </li>
            </ul>
        </div>
    </div>
</main>
</body>
</html>
