<!DOCTYPE html>
<html lang="en" ng-app="szop">
<head>
    <meta charset="UTF-8"/>
    <title>SZOP - alerts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <meta name="google-signin-client_id" content="100008317632-rp63ps1kq4jaess9g0u5ltbsm6oh8e2u.apps.googleusercontent.com"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="js/script.js" type="text/javascript"></script>
    <script src="js/diagrams.js" type="text/javascript"></script>
    <script src="js/alerts.js" type="text/javascript"></script>
    <link href="css/style.css" type="text/css" rel="stylesheet"/>
    <link href="css/alerts.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    <script src="js/userData.js"></script>
    <script src="js/login.js"></script>
</head>
<body>
<header>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper grey darken-4">
                <a href="/" class="brand-logo nav-menu-logo">SZOP</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse"><i
                        class="material-icons">menu</i></a>
                <ul class="left hide-on-med-and-down nav-menu-left">
                    <li><a href="schema.html">Schema</a></li>
                    <li><a href="diagrams.html">Diagrams</a></li>
                    <li><a href="sensors.html">Sensors</a></li>
                    <li class="selected"><a href="alerts.html">Alerts</a></li>
                </ul>
                <ul class="right">
                    <li id="profile-pic" style="float: left;  width: 75px;"></li>
                    <li id="name" style="float: left;  width: 150px;"></li>
                    <li id="logout-butt" onclick = "logoutFunction()" style="float: left;  width: 100px; cursor: pointer;"></li>
                </ul>
                <ul class="side-nav" id="mobile-demo">
                    <li><a href="schema.html">Schema</a></li>
                    <li><a href="diagrams.html">Diagrams</a></li>
                    <li><a href="sensors.html">Sensors</a></li>
                    <li class="selected"><a href="alerts.html">Alerts</a></li>
                    <li><a href="profile.html">Profile</a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main ng-controller="alerts">
    <div id="new-alert">
        <h4 class="center-align white-text" style="margin-top:20px;">Add new alert</h4>
        <div class="row" style="padding-left: 40px;">
            <div class="input-field col s5 dropdown-sensor">
                <select id="sensors-list">
                    <option value="1">Sensor1</option>
                    <option value="2">Sensor2</option>
                    <option value="3">Sensor3</option>
                </select>
            </div>
        </div>
        <div class="row" style="padding-left: 40px;">
            <div class="input-field col s5 dropdown-sensor">
                <select id="greater-lower">
                    <option value="greater">Greater</option>
                    <option value="lower">Lower</option>
                </select>
            </div>
            <div class=" col s1 than-text" style="padding-top: 25px; padding-left: 12px;">than</div>
            <div class="input-field col s5">
                <input type="text" onkeypress='return (event.charCode >= 48 &amp;&amp; event.charCode &lt;= 57) || event.charCode == 46 || event.charCode == 8 || event.charCode == 127 || event.charCode == 0 || event.charCode == 45' id="alert-value" class="validate" placeholder="Value" style="color: white"></input>
            </div>
        </div>
        <div class="row" style="padding-left: 40px;">
            <a href="#" class="orange-text schema-button-margin schema-alert-button" id="cancel-alert">CANCEL</a>
            <a href="#" class="orange-text schema-button-margin schema-alert-button" id="save-alert">OK</a>
        </div>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <ul class="collection">
                <li class="collection-item avatar" ng-repeat="alert in alertsList">
                    <i class="material-icons circle {{alert.iconColor}}">notifications</i>
                    <span class="title">{{alert.sensorName}} Alert</span>
                    <p style="display: block">{{alert.type}}</p>
                    <p style="display: block">{{alert.greaterLower}}</p>
                    <a href="#!" class="secondary-content is-active" id="is-active-{{alert.alertId}}" style="right:80px;"><div class="switch">
                        <label>
                            <input type="checkbox" ng-model="alert.active"></input>
                            <span class="lever"></span>
                        </label>
                    </div></a>
                    <a href="" class="secondary-content remove-alert" id="{{alert.alertId}}" style="right:32px;">
                        <i class="material-icons" style="font-size: 30px; color: #454545">delete</i>
                    </a>
                </li>
            </ul>
        </div>
        <div class="fixed-action-btn horizontal" id="add-new-alert-button">
            <a class="btn-floating btn-large orange darken-2">
                <i class="large material-icons">add</i>
            </a>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js?onload=onLoadCallback" async="async" defer="defer"></script>
</main>
</body>
</html>
